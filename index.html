    <style>
        :root { --bg:#0f172a; --panel:#111827; --muted:#94a3b8; --text:#e5e7eb; --accent:#06b6d4; }

        body { margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; background:linear-gradient(120deg, #0b1024, #0a142e 35%, #0b2433); color:var(--text); display:flex; align-items:center; justify-content:center; }

    <link rel="preconnect" href="https://fonts.googleapis.com" />
